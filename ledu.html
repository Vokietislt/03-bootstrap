<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ledu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      html,
      body,
      main {
        height: 100%;
      }
      body {
        background-color: red;
      }
      .relative {
        position: relative;
      }
      .dydis {
        width: 500px;
      }
      .leduSpalva {
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(255, 0, 0, 0.6);
        background: radial-gradient(
          circle,
          rgba(255, 0, 0, 0.6) 0%,
          rgba(255, 0, 0, 0.6) 50%,
          rgba(255, 0, 0, 0.9) 60%,
          red 100%
        );
      }
      img {
        width: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="relative dydis">
        <div class="leduSpalva"></div>
        <img src="./img/644a49c5633450a104d0cd32d2495c99.png" alt="" />
      </div>
      <section class="karusele">

        <div class="karusele">
          <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./img/a5e8a341431b3c9d7b3b016cab158406c55ac3bd.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./img/b6a7986666c7e14de05ff06126cf5bcf5f14ff3f.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./img/fe23630a07097b8b800a0262aa717903e0c7607d.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

      </section>
    </main>
  </body>
</html>
